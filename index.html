<!doctype html>
<html>
<head>
    <title>TMXjs Editor</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/colorbox/colorbox.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/lib/require.js" data-main="js/main"></script>
</head>
<body>
    <div id="map-editor">
        <div class="map-editor-cells">
            <div class="map-editor-cell-selector"></div>
        </div>
    </div>
    <div id="layer-manager" class="manager">
        <h2>Layers</h2>
        <ul class="layer-manager-layers">
        </ul>
        <div class="layer-manager-toolbar toolbar">
            <button class="layer-manager-toolbar-add-button"></button>
            <button class="layer-manager-toolbar-up-button"></button>
            <button class="layer-manager-toolbar-down-button"></button>
            <button class="layer-manager-toolbar-duplicate-button"></button>
            <button class="layer-manager-toolbar-remove-button"></button>
        </div>
    </div>
    <div id="tile-set-manager" class="manager">
        <h2>Tile Sets</h2>
        <div class="tile-set-manager-tile-set-selector">
            <div class="tile-set-manager-tile-set-selector-select-container">
                <select class="tile-set-manager-tile-sets">
                </select>
            </div>
            <button class="tile-set-manager-rename-button" disabled="disabled">Rename</button>
        </div>
        <div class="tile-set-manager-tile-selector">
        </div>
        <div class="tile-set-manager-toolbar toolbar">
            <button class="tile-set-manager-toolbar-add-button"></button>
            <button class="tile-set-manager-toolbar-remove-button"></button>
        </div>
    </div>
    <div id="windows">
        <div id="tile-set-editor" class="window">
            <form>
                <h2>General</h2>
                <table>
                    <tr>
                        <th><label for="tile-set-editor-name">Name</label></th>
                        <td><input type="text" name="tile-set-editor-name" id="tile-set-editor-name" /></td>
                    </tr>
                    <tr>
                        <th><label for="tile-set-editor-image-url">Image URL</label></th>
                        <td><input type="text" name="tile-set-editor-image-url" id="tile-set-editor-image-url" /></td>
                    </tr>
                </table>
                <h2>Tile</h2>
                <table>
                    <tr>
                        <th><label for="tile-set-editor-tile-width">Tile Width</label></th>
                        <td><input type="text" name="tile-set-editor-tile-width" id="tile-set-editor-tile-width" /></td>
                        <th><label for="tile-set-editor-tile-margin">Tile Margin</label></th>
                        <td><input type="text" name="tile-set-editor-tile-margin" id="tile-set-editor-tile-margin" /></td>
                    </tr>
                    <tr>
                        <th><label for="tile-set-editor-tile-height">Tile Height</label></th>
                        <td><input type="text" name="tile-set-editor-tile-height" id="tile-set-editor-tile-height" /></td>
                        <th><label for="tile-set-editor-tile-spacing">Tile Spacing</label></th>
                        <td><input type="text" name="tile-set-editor-tile-spacing" id="tile-set-editor-tile-spacing" /></td>
                    </tr>
                </table>
                <div class="buttons">
                    <input type="submit" name="tile-set-editor-submit-button" id="tile-set-editor-submit-button" value="OK" />
                    <input type="button" name="tile-set-editor-cancel-button" id="tile-set-editor-cancel-button" value="Cancel" />
                </div>
            </form>
        </div>
    </div>
    <script id="cell-selector-cell-template" type="text/x-handlebars-template">
        <div data-index="{{ index }}" style='left: {{ x }}px; top: {{ y }}px; width: {{ w }}px; height: {{ h }}px;'></div>
    </script>
    <script id="layers-item-template" type="text/x-handlebars-template">
        <li class="layer-manager-layers-item">
            <input type="checkbox" /> <span><em>({{ type }})</em> {{ name }}</span>
        </li>
    </script>
    <script id="tile-sets-option-template" type="text/x-handlebars-template">
        <option value="{{ index }}">{{ name }}</option>
    </script>
    <script id="tile-sets-tile-template" type="text/x-handlebars-template">
        <div data-index="{{ index }}"  style='width: {{ w }}px; height: {{ h }}px; background: url("{{ url }}") no-repeat -{{ x }}px -{{ y }}px;'></div>
    </script>
</body>
</html>
