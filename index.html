<!doctype html>
<html>
<head>
    <title>TMXjs Editor</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/colorbox/colorbox.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/lib/require.js" data-main="js/main"></script>
</head>
<body>
    <div id="map-editor"></div>
    <div id="layer-manager" class="manager">
        <h2>Layers</h2>
        <ul class="layer-manager-layers">
        </ul>
        <div class="layer-manager-toolbar toolbar">
            <button class="layer-manager-toolbar-add-button"></button>
            <button class="layer-manager-toolbar-up-button"></button>
            <button class="layer-manager-toolbar-down-button"></button>
            <button class="layer-manager-toolbar-duplicate-button"></button>
            <button class="layer-manager-toolbar-remove-button"></button>
        </div>
    </div>
    <div id="tile-set-manager" class="manager">
        <h2>Tile Sets</h2>
        <div id="tile-set-manager-tile-set-selector">
            <div id="tile-set-manager-tile-set-selector-select-container">
                <select name="tile-set-manager-tile-set">
                    <option value="Desert">Desert</option>
                </select>
            </div>
            <button name="tile-set-manager-tile-set-rename">Rename</button>
        </div>
        <div id="tile-set-manager-tile-selector">
        </div>
        <div id="tile-set-manager-toolbar" class="toolbar">
            <button class="tile-set-manager-toolbar-add-button"></button>
            <button class="tile-set-manager-toolbar-remove-button"></button>
        </div>
    </div>
    <div id="windows">
        <div id="tile-set-add" class="window">
            <h2>Tile Set</h2>
            Test
        </div>
    </div>
    <script id="layers-list-item-template" type="text/x-handlebars-template">
        <li class="layer-manager-layers-list-item">
            <input type="checkbox" /> <span><em>({{ type }})</em> {{ name }}</span>
        </li>
    </script>
</body>
</html>
